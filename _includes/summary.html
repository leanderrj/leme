<div class="flex flex-col group">

  {% if post.thumbnail %}
    <div class="relative w-full mb-2 md:mr-4 md:mb-0 ">
      <a class="bg-gray-100" href="{{ post.url | relative_url }}">
        <img width="680" height="680" class="transition duration-300 ease-in-out" alt="{{ post.title }}" src="{{ post.thumbnail | relative_url }}"/></a>

        {% if posts.categories AND HIDE %}
        <div class="absolute bottom-0 left-1 ">
          {% for category in post.categories %}
            {% include category-badge.html %}
          {% endfor %}
        </div>
      {% endif %}
    </div>
  {% endif %}

  <div class="flex-1 p-2 text-blue-100">
    <a href="{{ post.url | relative_url }}" class="hover:text-leme">
      <h2 class="mb-1 text-2xl font-semibold">{{ post.title }}</h2>
    </a>


    <div class="flex items-center hidden">
      <div class="text-sm font-medium text-gray-700">{{ post.date | date_to_long_string }}</div>
    </div>

    <p class="mb-4 text-base font-light text-gray-600">{{ post.description }}</p>
  </div>
</div>
