<div class="flex flex-col items-center w-full mb-2 md:flex-row align-center lg:w-10/12">
  <span>
    <a href="{{ post.url | relative_url }}" class="hover:text-blue-500">
      <h2 class="mr-1 font-medium text-1xl">{{ post.title }}</h2>
    </a>
  </span>
  <span class="mr-1 font-light text-gray-600 text-1xl ">{{ post.date | date_to_long_string }}</span>
</div>
